	<script>
		window.onload = function(){
			//this
			let items = document.querySelectorAll('.show');

			for(let item of items){
				item.onclick = function(e){
					//=(e)=> не спрацює - не той контекст
					console.log(this); //покаже контекст
					
					this.style.backgroundColor = 'grey';
					this.classList.toggle('addBorder');
				}
			}
			//timer(t=60) 
			function timer(t = 60){
				// let time = t || 60;
				// let time = ( typeof t === "undefined") ? 60: t;
				let time = t ;
				console.log(time);
			}
			timer(5);
			timer('');
			timer(0);

			//...marks  Спред оператор
			function some(name, lastName, ...marks){
				let mark = marks.reduce( (sum, current)=> sum + ', ' + current, 0);
				let text = `${name} ${lastName}: ${mark}`;
					console.log(text);
					console.log(mark);
				return text
			}

			let t = some('Piter', 'Piterson', 2, 4, 6);
			document.getElementById('boy').innerHTML = t;

				let a = arguments;
				console.log(a);
			}

			func(2,3, 4, 34);
